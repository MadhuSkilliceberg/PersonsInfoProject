<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="username" formControlName="username" class="form-control" required>
                            <div
                                *ngIf="loginForm.get('username').invalid && (loginForm.get('username').dirty || loginForm.get('username').touched)">
                                <div *ngIf="loginForm.get('username').errors.required">Username is required</div>
                                <div *ngIf="loginForm.get('username').errors.username">Invalid username format</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" formControlName="password" class="form-control" required>
                            <div
                                *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                                <div *ngIf="loginForm.get('password').errors.required">Password is required</div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" [disabled]="loginForm.invalid">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
