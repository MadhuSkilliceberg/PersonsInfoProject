<div class='dashboard-content'>
    <div class='container'>
        <div class='card'>
            <div class='card-header'>
                <h1>CompanyReviews</h1>
            </div>
            <div class='card-body'>
                <div class="row" style="padding-bottom: 10px;">
                    <div class="col-md-3">
                        Company :
                    </div>
                    <div class="col-md-3">
                        <select name="" id="" [(ngModel)]="companyreviews.CompanyId" class="form-control"> 
                            <option  *ngFor="let item of companyData" value="{{item.Id}}">{{item.CompanyName}}</option>
                        </select>
                        <!-- <input type="number" id="txtskill" class="form-control" Name="txtskill"
                            [(ngModel)]="companyreviews.CompanyId" placeholder="CompanyId"> -->
                    </div>
                    <div class="col-md-3">
                        Review :
                    </div>
                    <div class="col-md-3">
                        <select name="" id="" [(ngModel)]="companyreviews.ReviewId" class="form-control"> 
                            <option  *ngFor="let item of reviewsData" value="{{item.Id}}">{{item.Heading_}}</option>
                        </select>
                        <!-- <input type="number" name="txtcode" class="form-control" id="txtcode"
                            [(ngModel)]="companyreviews.ReviewId" placeholder="ReviewId" /> -->
                    </div>
                </div>

                <div class="row " style="padding-bottom: 10px;">
                    <div class="col-md-9"></div>
                    <div class="col-md-1">
                        <button (click)="AddCompanyReviews()" class="btn btn-primary" *ngIf="isSave">Submit</button>
                    </div>
                </div>

                <div class="row " style="padding-bottom: 10px;">
                    <div class="col-md-9"></div>
                    <div class="col-md-3">
                        <button (click)="UpdateCompanyReviews()" class="btn btn-primary" *ngIf="isUpdate">Update</button>
                    </div>
                </div>

                <div class="row" style="padding-bottom: 10px;">
                    <div class="col-md-12">
                        <div class="container mt-3">
                            <h2>CompanyReviews Data</h2>

                            <table class="table table-bordered">
                                <thead>
                                    <tr style="background-color: #007bff;color: white">
                                        <th>CompanyId</th>
                                        <th>ReviewId</th>
                                        <th style="text-align: center;" colspan="2">Action</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of companyreviewsData | paginate
                                    : {
                                        itemsPerPage: tableSize,
                                        currentPage: page,
                                        totalItems: count
                                      };
                                    let i = index">
                                        <td>{{item.CompanyId}}</td>
                                        <td>{{item.ReviewId}}</td>
                                        <td><button class="btn btn-info" (click)="GetCompanyReviewsById(item.Id)"> Edit
                                            </button></td>
                                        <td><button class="btn btn-danger" (click)="DeleteCompanyReviews(item.Id)"> Delete
                                            </button></td>
                                    </tr>
                                </tbody>
                            </table>

                            <div class="d-flex justify-content-center">
                                <pagination-controls previousLabel="Prev" nextLabel="Next"
                                    (pageChange)="onTableDataChange($event)">
                                </pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
