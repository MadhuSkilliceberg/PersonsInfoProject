<div class='dashboard-content'>
    <div class='container'>
        <div class='card'>
            <div class='card-header'>
                <h1>MENU LIST</h1>
            </div>
            <div class='card-body'>
                <div class="row" style="padding-bottom: 10px;">
                    <div class="col-md-3">
                        MPId :
                    </div>
                    <div class="col-md-3">
                        <input type="number" id="txtskill" class="form-control" Name="txtskill"
                            [(ngModel)]="menu_list.MPId" placeholder="MPId">
                    </div>
                    <div class="col-md-3">
                        MName :
                    </div>
                    <div class="col-md-3">
                        <!-- <select name="" id="" name="QualificationName" [(ngModel)]="institution.QualificationtypeId">
                            <option value="0">Select</option>
                            <option *ngFor="let  item of qualificationdata" value="{{item.QualificationName}}" > {{item.QualificationName}} </option>
                        </select> -->
                        <input type="text" name="txtcode3" class="form-control" id="txtcode3"
                            [(ngModel)]="menu_list.MName" placeholder="MName" />
                    </div>

                    <br><br>
                    <div class="col-md-3">
                        ControllerName :
                    </div>
                    <div class="col-md-3">
                        <input type="text" name="txtcode2" id="txtcode2" class="form-control"
                            [(ngModel)]="menu_list.ControllerName" placeholder="ControllerName" />
                    </div>
                    <div class="col-md-3">
                        ActionName:
                    </div>
                    <div class="col-md-3">
                        <input type="text" name="txtcode1" id="txtcode1" class="form-control"
                            [(ngModel)]="menu_list.ActionName" placeholder="ActionName" />
                    </div>
                </div>

                <div class="row " style="padding-bottom: 10px;">
                    <div class="col-md-9"></div>
                    <div class="col-md-1">
                        <button (click)="AddMenu_List()" class="btn btn-primary" *ngIf="isSave">Submit</button>
                    </div>
                </div>

                <div class="row " style="padding-bottom: 10px;">
                    <div class="col-md-9"></div>
                    <div class="col-md-3">
                        <button (click)="UpdateMenu_List()" class="btn btn-primary" *ngIf="isUpdate">Update</button>
                    </div>
                </div>

                <div class="row" style="padding-bottom: 10px;">
                    <div class="col-md-12">
                        <div class="container mt-3">
                            <h2>MENU LIST DATA</h2>

                            <table class="table table-bordered">
                                <thead>
                                    <tr style="background-color: #007bff;color: white">
                                        <th>MPId</th>
                                        <th>MName</th>
                                        <th>ControllerName</th>
                                        <th>ActionName</th>
                                        <th style="text-align: center;" colspan="2">Action</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of menu_listData | paginate
                                    : {
                                        itemsPerPage: tableSize,
                                        currentPage: page,
                                        totalItems: count
                                      };
                                    let i = index">
                                        <td>{{item.MPId}}</td>
                                        <td>{{item.MName}}</td>
                                        <td>{{item.ControllerName}}</td>
                                        <td>{{item.ActionName}}</td>
                                        <td><button class="btn btn-info" (click)="GetMenu_ListById(item.MId)"> Edit
                                            </button></td>
                                        <td><button class="btn btn-danger" (click)="DeleteMenu_List(item.MId)"> Delete
                                            </button></td>
                                    </tr>
                                </tbody>
                            </table>

                            <div class="d-flex justify-content-center">
                                <pagination-controls previousLabel="Prev" nextLabel="Next"
                                    (pageChange)="onTableDataChange($event)">
                                </pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
