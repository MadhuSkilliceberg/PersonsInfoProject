<div class='dashboard-content'>
    <div class='container'>
        <div class='card'>
            <div class='card-header'>
                <h1>INSTITUTIONS</h1>
            </div>
            <div class='card-body'>
                <div class="row" style="padding-bottom: 10px;">
                    <div class="col-md-3">
                        Institution Name :
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="txtskill" class="form-control" Name="txtskill"
                            [(ngModel)]="institutions.InstitutionName" placeholder="Institution Name">
                    </div>
                    <div class="col-md-3">
                        Qualification Type :
                    </div>
                    <div class="col-md-3">

                        <select name="" id="" name="Qualificationtype" [(ngModel)]="institutions.QulificationTypeId" class="form-control">
                            <option value="0">Select</option>
                            <option *ngFor="let  item of qulificationtypeData" value="{{item.Id}}" > {{item.Name}} </option>
                        </select>
                        <!-- <input type="number" name="txtcode" class="form-control" id="txtcode"
                            [(ngModel)]="institutions.QulificationTypeId" placeholder="QualificationtypeId" /> -->
                    </div>

                    <br><br>
                    <div class="col-md-3">
                        Medium :
                    </div>
                    <div class="col-md-3">

                        <select name="" id="" name="MediumId" [(ngModel)]="institutions.MediumId" class="form-control">
                            <option value="0">Select</option>
                            <option *ngFor="let  item of mediumData" value="{{item.Id}}" > {{item.Name}} </option>
                        </select>
                        <!-- <input type="number" name="txtcode" id="txtcode" class="form-control"
                            [(ngModel)]="institutions.MediumId" placeholder="MediumId" /> -->
                    </div>
                </div>

                <div class="row " style="padding-bottom: 10px;">
                    <div class="col-md-9"></div>
                    <div class="col-md-1">
                        <button (click)="AddInstitutions()" class="btn btn-primary" *ngIf="isSave">Submit</button>
                    </div>
                </div>

                <div class="row " style="padding-bottom: 10px;">
                    <div class="col-md-9"></div>
                    <div class="col-md-3">
                        <button (click)="UpdateInstitutions()" class="btn btn-primary" *ngIf="isUpdate">Update</button>
                    </div>
                </div>

                <div class="row" style="padding-bottom: 10px;">
                    <div class="col-md-12">
                        <div class="container mt-3">
                            <h2>INSTITUTIONS DATA</h2>

                            <table class="table table-bordered">
                                <thead>
                                    <tr style="background-color: #007bff;color: white">
                                        <th>Name</th>
                                        <th>Qualification Type</th>
                                        <th>Medium</th>
                                        <th style="text-align: center;" colspan="2">Action</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of institutionsData | paginate
                                    : {
                                        itemsPerPage: tableSize,
                                        currentPage: page,
                                        totalItems: count
                                      };
                                    let i = index">
                                        <td>{{item.InstitutionName}}</td>
                                        <td>{{item.QulificationTypeName}}</td>
                                        <td>{{item.MediumName}}</td>
                                        <td><button class="btn btn-info" (click)="GetInstitutionsById(item.Id)"> Edit
                                            </button></td>
                                        <td><button class="btn btn-danger" (click)="DeleteInstitutions(item.Id)"> Delete
                                            </button></td>
                                    </tr>
                                </tbody>
                            </table>

                            <div class="d-flex justify-content-center">
                                <pagination-controls previousLabel="Prev" nextLabel="Next"
                                    (pageChange)="onTableDataChange($event)">
                                </pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
