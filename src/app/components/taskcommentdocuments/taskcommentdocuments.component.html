<div class='dashboard-content'>
    <div class='container'>
        <div class='card'>
            <div class='card-header'>
                <h1>TaskCommentDocuments</h1>
            </div>
            <div class='card-body'>
                <div class="row" style="padding-bottom: 10px;">
                    <div class="col-md-3">
                        Id :
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="txtskill" class="form-control" Name="txtskill"
                            [(ngModel)]="taskcommentdocuments.Id" placeholder="Id">
                    </div>
                    <div class="col-md-3">
                        TaskCommentId :
                    </div>
                    <div class="col-md-3">
                        <!-- <select name="" id="" name="QualificationName" [(ngModel)]="institution.QualificationtypeId">
                            <option *ngFor="let item of qualificationdata" value="{{item.QualificationName}}" > {{item.QualificationName}} </option>
                        </select> -->
                        <input type="number" name="txtcode" class="form-control" id="txtcode"
                            [(ngModel)]="taskcommentdocuments.QulificationTypeId" placeholder="TaskCommentId" />
                    </div>

                    <br><br>
                    <div class="col-md-3">
                        FileType :
                    </div>
                    <div class="col-md-3">
                        <input type="text" name="txtcode" id="txtcode" class="form-control"
                            [(ngModel)]="taskcommentdocuments.FileType" placeholder="FileType" />
                    </div>

                    <div class="col-md-3">
                        FileName :
                    </div>
                    <div class="col-md-3">
                        <input type="text" name="txtcode" id="txtcode" class="form-control"
                            [(ngModel)]="taskcommentdocuments.FileName" placeholder="FileName" />
                    </div>

                    <div class="col-md-3">
                        File :
                    </div>
                    <div class="col-md-3">
                        <input type="text" name="txtcode" id="txtcode" class="form-control"
                            [(ngModel)]="taskcommentdocuments.File" placeholder="File" />
                    </div>


                    <div class="col-md-3">
                        Description :
                    </div>
                    <div class="col-md-3">
                        <input type="text" name="txtcode" id="txtcode" class="form-control"
                            [(ngModel)]="taskcommentdocuments.Description" placeholder="Description" />
                    </div>


                   
                </div>

                <div class="row " style="padding-bottom: 10px;">
                    <div class="col-md-9"></div>
                    <div class="col-md-1">
                        <button (click)="AddTaskCommentDocuments()" class="btn btn-primary" *ngIf="isSave">Submit</button>
                    </div>
                </div>

                <div class="row " style="padding-bottom: 10px;">
                    <div class="col-md-9"></div>
                    <div class="col-md-3">
                        <button (click)="UpdateTaskCommentDocuments()" class="btn btn-primary" *ngIf="isUpdate">Update</button>
                    </div>
                </div>

                <div class="row" style="padding-bottom: 10px;">
                    <div class="col-md-12">
                        <div class="container mt-3">
                            <h2>TaskCommentDocuments Data</h2>

                            <table class="table table-bordered">
                                <thead>
                                    <tr style="background-color: #007bff;color: white">
                                        <th>Id</th>
                                        <th>TaskCommentId</th>
                                        <th>FileType</th>
                                        <th>FileName</th>
                                        <th>File</th>
                                        <th>Description</th>

                                        <th style="text-align: center;" colspan="2">Action</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of taskcommentdocumentsData | paginate
                                    : {
                                        itemsPerPage: tableSize,
                                        currentPage: page,
                                        totalItems: count
                                      };
                                    let i = index">
                                        <td>{{item.Id}}</td>
                                        <td>{{item.TaskCommentId}}</td>
                                        <td>{{item.FileType}}</td>
                                        <td>{{item.FileName}}</td>
                                        <td>{{item.File}}</td>
                                        <td>{{item.Description}}</td>

                                        <td><button class="btn btn-info" (click)="GetTaskCommentDocumentsById(item.Id)"> Edit
                                            </button></td>
                                        <td><button class="btn btn-danger" (click)="DeleteTaskCommentDocuments(item.Id)"> Delete
                                            </button></td>
                                    </tr>
                                </tbody>
                            </table>

                            <div class="d-flex justify-content-center">
                                <pagination-controls previousLabel="Prev" nextLabel="Next"
                                    (pageChange)="onTableDataChange($event)">
                                </pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
