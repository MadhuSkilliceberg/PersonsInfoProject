<div class='dashboard-content'>
    <div class='container'>
        <div class='card'>
            <div class='card-header'>
                <h1>USER COURSES</h1>
            </div>
           
            <div class='card-body'>
                <div class="row" style="padding-bottom: 10px;">
                    <div class="col-md-3">
                        Course :
                    </div>
                    <div class="col-md-3">

                         <select id="id"  name="QualificationName" [(ngModel)]="usercourses.CourseId" class="form-control">
                            <option value="0">Select</option>
                            <option *ngFor="let  item of coursesData" value="{{item.Id}}" > {{item.Name}} </option>
                        </select>

                        <!-- <input type="number" name="txtcode" class="form-control" id="txtcode"
                            [(ngModel)]="usercourses.CourseId" placeholder="CourseId" /> -->
                    </div>

                    <br><br>
                    <div class="col-md-3">
                        IsPrimary :
                    </div>
                    <div class="col-md-3">
                        <input type="checkbox" name="txtcode" id="txtcode" class="form-control"
                            [(ngModel)]="usercourses.IsPrimary" placeholder="IsPrimary" />
                    </div>

                    <br><br>
                    <div class="col-md-3">
                        User :
                    </div>
                    <div class="col-md-3">

                        <select id="id"  name="UserCourses" [(ngModel)]="usercourses.UserId" class="form-control">
                            <option value="0">Select</option>
                            <option *ngFor="let  item of usersData" value="{{item.Id}}" > {{item.FirstName}} </option>
                        </select>


                        <!-- <input type="number" name="txtcode" id="txtcode" class="form-control"
                            [(ngModel)]="usercourses.UserId" placeholder="UserId" /> -->
                    </div>

                    <br><br>
                    <div class="col-md-3">
                        OrderId :
                    </div>
                    <div class="col-md-3">
                        <input type="number" name="txtcode" id="txtcode" class="form-control"
                            [(ngModel)]="usercourses.OrderId" placeholder="OrderId" />
                    </div>
                </div>

                <div class="row " style="padding-bottom: 10px;">
                    <div class="col-md-9"></div>
                    <div class="col-md-1">
                        <button (click)="AddUserCourses()" class="btn btn-primary" *ngIf="isSave">Submit</button>
                    </div>
                </div>

                <div class="row " style="padding-bottom: 10px;">
                    <div class="col-md-9"></div>
                    <div class="col-md-3">
                        <button (click)="UpdateUserCourses()" class="btn btn-primary" *ngIf="isUpdate">Update</button>
                    </div>
                </div>

                <div class="row" style="padding-bottom: 10px;">
                    <div class="col-md-12">
                        <div class="container mt-3">
                            <h2>USER COURSES DATA</h2>

                            <table class="table table-bordered">
                                <thead>
                                    <tr style="background-color: #007bff;color: white">
                                        <th>Id</th>
                                        <th>CourseId</th>
                                        <th>IsPrimary</th>
                                        <th>UserId</th>
                                        <th>OrderId</th>
                                        
                                        <th style="text-align: center;" colspan="2">Action</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of usercoursesData | paginate
                                    : {
                                        itemsPerPage: tableSize,
                                        currentPage: page,
                                        totalItems: count
                                      };
                                    let i = index">
                                        <td>{{item.Id}}</td>
                                        <td>{{item.CourseId}}</td>
                                        <td>{{item.IsPrimary}}</td>
                                        <td>{{item.UserId}}</td>
                                        <td>{{item.OrderId}}</td>
                                        
                                        <td><button class="btn btn-info" (click)="GetUserCoursesById(item.Id)"> Edit
                                            </button></td>
                                        <td><button class="btn btn-danger" (click)="DeleteUserCourses(item.Id)"> Delete
                                            </button></td>
                                    </tr>
                                </tbody>
                            </table>

                            <div class="d-flex justify-content-center">
                                <pagination-controls previousLabel="Prev" nextLabel="Next"
                                    (pageChange)="onTableDataChange($event)">
                                </pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
