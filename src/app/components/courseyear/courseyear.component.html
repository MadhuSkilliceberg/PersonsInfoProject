





<div class='dashboard-content'>
    <div class='container'>
        <div class='card'>
            <div class='card-header'>
                <h1>COURSE YEAR</h1>
            </div>
            <div class='card-body'>
  
                <div class="row" style="padding-bottom: 10px;">
                    <div class="col-md-3">
                        Course :
                    </div>
                    <div class="col-md-3">
                      <select name="courses" id="coursesId" [(ngModel)]="courseyear.CourseID" class="form-control">
                        <option *ngFor="let item of courses " value="{{item.Id}}">{{item.Name}}</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                        Cyears:
                    </div>
                    <div class="col-md-3">
                     <select name="" id="" [(ngModel)]="courseyear.CYearsId" class="form-control">
                        <option *ngFor="let item of cYearsData" value="{{item.Id}}">{{item.Name}}</option>
                     </select>
                    </div><br><br>
                    <div class="col-md-3">
                    IsActive :
                    </div>
                    <div class="col-md-3">
                        <!-- <input type="text" name="txtcode" id="txtcode" [(ngModel)]="institutioncontact.IsPrimary" placeholder="IsPrimary"/> -->
                        <input type="checkbox" class="form-check-input" name="checkbox" id="checkbox" [(ngModel)]="courseyear.IsActive"/>
                    </div>
                    <div class="col-md-3"> 
                        OrderId :
                    </div>
                    <div class="col-md-3">
                      <input type="number" name="txtcode" id="txtcode"  class="form-control" [(ngModel)]="courseyear.OrderId" placeholder="OrderId"/>
                    </div>
                </div>
  
                
  
  
  
                <div class="row " style="padding-bottom: 10px;">
                    <div class="col-md-9"></div>
                    <div class="col-md-1">
                      <button (click)="AddCourseYear()" class="btn btn-primary" *ngIf="courseyear.Id==0">Submit</button>
                    </div>
                </div>
  
                <div class="row " style="padding-bottom: 10px;">
                    <div class="col-md-9"></div>
                    <div class="col-md-3">
                      <button (click)=" UpdateCourseYear()" class="btn btn-primary" *ngIf="courseyear.Id>0">Update</button>
                    </div>
                </div>
  
  
                <div class="row" style="padding-bottom: 10px;">
                    <div class="col-md-12">
                        <div class="container mt-3">
                            <h2>COURSE YEAR DATA</h2>
  
                            <table class="table table-bordered">
                                <thead>
                                    <tr style="background-color: #007bff;color: white">
                                        <th>Course </th>
                                        <th>Cyears</th>
                                        <th>IsActive</th>
                                        <th>OrderId</th>
                                        <th style="text-align: center;" colspan="2" >Action</th>
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of courseyearData | paginate
                                    : {
                                        itemsPerPage: tableSize,
                                        currentPage: page,
                                        totalItems: count
                                      };
                                    let i = index"> 
                                        <td>{{item.Name}}</td>
                                        <td>{{item.CYName}}</td>
                                        <td>{{item.IsActive}}</td>
                                        <td>{{item.OrderId}}</td>
                                        <td><button class="btn btn-primary" (click)=" GetCourseYearById(item.Id)"> EDIT </button></td>
                                        <td><button class="btn btn-danger" (click)="DeleteCourseYear(item.Id)"> DELETE </button></td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="d-flex justify-content-center">
                              <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
                              </pagination-controls>
                          </div>
                        </div>
                    </div>
                </div>
  
  
            </div>
        </div>
    </div>
  </div>
