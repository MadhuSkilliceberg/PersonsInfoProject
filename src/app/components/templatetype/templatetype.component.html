                <div class="row " style="padding-bottom: 10px;">
                    <div class="col-md-9"></div>
                    <div class="col-md-1">
                      <button (click)="AddTemplateType()" class="btn btn-primary" *ngIf="isSave">Submit</button>
                    </div>
                </div>
  
                <div class="row " style="padding-bottom: 10px;">
                    <div class="col-md-9"></div>
                    <div class="col-md-3">
                      <button (click)="UpdateTemplateType()" class="btn btn-primary" *ngIf="isUpdate">Update</button>
                    </div>
                </div>
  
  
                <div class="row" style="padding-bottom: 10px;">
                    <div class="col-md-12">
                        <div class="container mt-3">
                             <!-- <button class="btn btn-primary" style="float: right;" (click)="GetTemplateType(-1)"> New </button> -->
                     <H2>TEMPLATE TYPE DATA</H2>
                            <table class="table table-bordered">
                                <thead>
                                    <tr style="background-color: #007bff;color: white">
                                        <th>Id</th>
                                        <th>Name</th>
                                        <th>Code</th>
                                        
                                        <th style="text-align: center;" colspan="2" >Action</th>
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of templatetypeData | paginate
                                    : {
                                        itemsPerPage: tableSize,
                                        currentPage: page,
                                        totalItems: count
                                      };
                                    let i = index"> 
                                        <td>{{item.Id}}</td>
                                        <td>{{item.Name}}</td>
                                        <td>{{item.Code}}</td>
                                       
  
                                        <td><button class="btn btn-primary" (click)="GetTemplateTypeById(item.Id)"> EDIT </button></td>
                                        <td><button class="btn btn-danger" (click)="DeleteTemplateType(item.Id)"> DELETE </button></td>
                                    </tr>
                                </tbody>
                            </table>

                          </div>
                        </div>
                    </div>
                </div>
