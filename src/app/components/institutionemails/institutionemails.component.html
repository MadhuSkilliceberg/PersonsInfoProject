
 <div class='dashboard-content'>
    <div class='container'>
       <div class='card'>
           <div class='card-header'>
                <h1>INSTITUTION EMAILS</h1>
            </div>
            <div class='card-body'>
                <div class="row" style="padding-bottom: 10px;">
                    <div class="col-md-3">
                        <b class="padding-bottom">InstitutionAddress :</b>
                    </div>
                    <div class="col-md-3">

                        <select name="" id="" [(ngModel)]="institutionemails.InstitutionAddressId" class="form-control">
                            <option value="0">--Select--</option>
                            <option value="0">Select</option>
                            <option *ngFor="let  item of institutionaddressData" value="{{item.Id}}">{{item.Address1}}</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <b>Email :</b>
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" name="MobileNumber" id="MobileNumber"
                            [(ngModel)]="institutionemails.Email" placeholder="Email" />
                    </div>
                    <br><br>
                    <div class="col-md-3">
                        <b> IsPrimary :</b>
                    </div>
                    <div class="col-md-3">
                        <input type="checkbox" class="form-check-input" name="cdkIsPrimary" id="cdkIsPrimary" [(ngModel)]="institutionemails.IsPrimary" /> 
                    </div>
                    <div class="col-md-3">
                        <b> OrderId :</b>
                    </div>
                    <div class="col-md-3">
                        <input type="number" name="txtcode" class="form-control" id="txtcode" [(ngModel)]="institutionemails.OrderId" placeholder="OrderId" />
                    </div>

                </div>

                <div class="row " style="padding-bottom: 10px;">
                    <div class="col-md-9"></div>
                    <div class="col-md-3">
                        <button (click)="AddInstitutionEmails()" class="btn btn-primary" *ngIf="institutionemails.Id==0">Submit</button>
                    </div>
                </div>

                <div class="row " style="padding-bottom: 10px;">
                    <div class="col-md-9"></div>
                    <div class="col-md-3">
                        <button (click)="UpdateInstitutionEmails()" class="btn btn-primary" *ngIf="institutionemails.Id>0">Update</button>
                    </div>
                </div>


                <div class="row" style="padding-bottom: 10px;">
                    <div class="col-md-12">
                        <div class="container mt-3">
                            <h2>INSTITUTION EMAILS DATA</h2>

                            <table class="table table-bordered">
                                <thead>
                                    <tr style="background-color: #007bff;color: white">
                                        <th>InstitutionAddress</th>
                                        <th>Email</th>
                                        <th>IsPrimary</th>
                                        <th>OrderId</th>
                                        <th style="text-align: center;" colspan="2">Action</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of institutionemailsData | paginate
                                    : {
                                        itemsPerPage: tableSize,
                                        currentPage: page,
                                        totalItems: count
                                      };
                                    let i = index">
                                        <td>{{item.InstitutionAddressId}}</td>
                                        <td>{{item.Email}}</td>
                                        <td>{{item.IsPrimary}}</td>
                                        <td>{{item.OrderId}}</td>
                                        <td><button class="btn btn-primary" (click)="GetInstitutionEmailsById(item.Id)"> EDIT </button></td>
                                        <td><button class="btn btn-danger" (click)="DeleteInstitutionEmails(item.Id)"> DELETE </button></td>
                                    </tr>
                                </tbody>
                            </table>
                            <ul class="pagination" style="float: right;">
                                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item"><a class="page-link" href="#">Next</a></li>
                            </ul> 
                            <div class="d-flex justify-content-center">
                                <pagination-controls previousLabel="Prev" nextLabel="Next"
                                    (pageChange)="onTableDataChange($event)">
                                </pagination-controls>
                            </div>
                        </div> 
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
