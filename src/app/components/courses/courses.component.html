







<div class='dashboard-content'>
    <div class='container'>
        <div class='card'>
            <div class='card-header'>
                <h1>COURSES </h1>
            </div>
            <div class='card-body'>

                <div class="row" style="padding-bottom: 10px;">
                    <div class="col-md-3">
                        Name :
                    </div>
                    <div class="col-md-3">
                        <input type="text" name="name1" id="1"  class="form-control" [(ngModel)]="courses.Name" placeholder="Name">
                    </div><br>
                    <div class="col-md-3">
                        Code :
                    </div><br><br>
                    <div class="col-md-3">
                        <input type="number" name="name2" id="2"   class="form-control"  [(ngModel)]="courses.Code" placeholder="Code">
                    </div>
                    <div class="col-md-3">
                        OrderId :
                    </div>
                    <div class="col-md-3">
                        <input type="number" name="name2" id="2"   class="form-control"  [(ngModel)]="courses.OrderId" placeholder="OrderId">
                    </div>
                </div>


                <div class="row " style="padding-bottom: 10px;">
                    <div class="col-md-9"></div>
                    <div class="col-md-1">
                        <button (click)="AddCourses()" class="btn btn-primary" *ngIf="courses.Id==0">Submit</button>
                    </div>
                </div>

                <div class="row " style="padding-bottom: 10px;">
                    <div class="col-md-9"></div>
                    <div class="col-md-1">
                        <button (click)="UpdateCourses()" class="btn btn-primary" *ngIf="courses.Id>0">Update</button>
                    </div>
                </div>


                <div class="row" style="padding-bottom: 10px;">
                    <div class="col-md-12">
                        <div class="container mt-3">
                            <h2>COURSES DATA</h2>

                            <table class="table table-bordered">
                                <thead>
                                    <tr style="background-color: #007bff;color: white">
                                        <th> Name</th>
                                        <th>Code</th>
                                        <th>OrderId</th>
                                        <th style="text-align: center;" colspan="3" >Action</th>
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of coursesData | paginate
                                    : {
                                        itemsPerPage: tableSize,
                                        currentPage: page,
                                        totalItems: count
                                      };
                                    let i = index"> 
                                   
                                        <td>{{item.Name}}</td>
                                        <td>{{item.Code}}</td>
                                        <td>{{item.OrderId}}</td>
                                        <td><button class="btn btn-primary" (click)="GetCoursesById(item.Id)">EDIT</button></td>
                                        <td><button class="btn btn-danger" (click)="DeleteCourses(item.Id)"> DELETE </button></td>
                                    </tr>
                                </tbody>
                            </table>
                            
                            <div class="d-flex justify-content-center">
                                <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
                                </pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
