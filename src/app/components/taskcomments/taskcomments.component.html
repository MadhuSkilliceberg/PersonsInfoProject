<div class='dashboard-content'>
    <div class='container'>
        <div class='card'>
            <div class='card-header'>
                <h1>TASK COMMENTS</h1>
            </div>
            <div class='card-body'>
                <div class="row" style="padding-bottom: 10px;">
                    <div class="col-md-3">
                        Id :
                    </div>
                    <div class="col-md-3">
                        <input type="number" id="txtskill" class="form-control" Name="txtskill"
                            [(ngModel)]="taskcomments.Id" placeholder="Id">
                    </div>
                    <div class="col-md-3">
                        TaskId :
                    </div>
                    <div class="col-md-3">
                        
                        <input type="number" name="txtcode" class="form-control" id="txtcode"
                            [(ngModel)]="taskcomments.TaskId" placeholder="TaskId" />
                    </div>

                    <br><br>
                    <div class="col-md-3">
                        Comments :
                    </div>
                    <div class="col-md-3">
                        <input type="number" name="txtcode" id="txtcode" class="form-control"
                            [(ngModel)]="taskcomments.Comments" placeholder="Comments" />
                    </div>
                </div>

                <div class="row " style="padding-bottom: 10px;">
                    <div class="col-md-9"></div>
                    <div class="col-md-1">
                        <button (click)="AddTaskComments()" class="btn btn-primary" *ngIf="isSave">Submit</button>
                    </div>
                </div>

                <div class="row " style="padding-bottom: 10px;">
                    <div class="col-md-9"></div>
                    <div class="col-md-3">
                        <button (click)="UpdateTaskComments()" class="btn btn-primary" *ngIf="isUpdate">Update</button>
                    </div>
                </div>

                <div class="row" style="padding-bottom: 10px;">
                    <div class="col-md-12">
                        <div class="container mt-3">
                            <h2>TASK COMMENTS DATA</h2>

                            <table class="table table-bordered">
                                <thead>
                                   
                                    <tr style="background-color: #007bff;color: white">
                                        <th>Id</th>
                                        <th>TaskId</th>
                                        <th>Comments</th>
                                        <th style="text-align: center;" colspan="2">Action</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of taskcommentsData | paginate
                                    : {
                                        itemsPerPage: tableSize,
                                        currentPage: page,
                                        totalItems: count
                                      };
                                    let i = index"> 
                                        <td>{{item.Id}}</td>
                                        <td>{{item.TaskId}}</td>
                                        <td>{{item.Comments}}</td>
                                        <td><button class="btn btn-info" (click)="GetTaskCommentsById(item.Id)"> Edit
                                            </button></td>
                                        <td><button class="btn btn-danger" (click)="DeleteTaskComments(item.Id)"> Delete
                                            </button></td>
                                    </tr>
                                </tbody>
                            </table>

                            <div class="d-flex justify-content-center">
                                <pagination-controls previousLabel="Prev" nextLabel="Next"
                                    (pageChange)="onTableDataChange($event)">
                                </pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
